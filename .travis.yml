branches:
  only:
  - master
services:
- docker
env:
  matrix:
  - DOCKER_COMPOSE_VERSION=1.21.2
  global:
  - secure: 
before_install:
- sudo rm /usr/local/bin/docker-compose
- curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname
  -s`-`uname -m` > docker-compose
- chmod +x docker-compose
- sudo mv docker-compose /usr/local/bin
install: []
script:
- docker-compose config
before_deploy:
- openssl enc -in .travis/deploy-key.enc -out /tmp/deploy_rsa -d -aes256 -k "$deploy_key_password"
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa
- echo '$DEPLOY_HOST_PUBLIC_KEY' >> $HOME/.ssh/known_hosts
- chmod a+x ./travis/deploy.sh

deploy:
  provider: script
  skip_cleanup: true
  script:
  - scp -o StrictHostKeyChecking=no .travis/deploy.sh $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH && scp -o StrictHostKeyChecking=no docker-compose.yml $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH && ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_HOST $DEPLOY_PATH/deploy.sh
  on:
    branch: master
